<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo-Film| With origin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="camera.css">
</head>

<body>
    
    <div class="origin">

        <ul class="film">
            <li><img id="first" src="image1.jpg" alt=""></li>
            <li><img src="image2.jpg" alt=""></li>
            <li><img src="image3.jpg" alt=""></li>
            <li><img src="image4.jpg" alt=""></li>
            <li><img src="image5.jpg" alt=""></li>
            <li><img src="image6.jpg" alt=""></li>
            <li><img src="image7.jpg" alt=""></li>
        </ul>

        <div class="gradient_2"></div>

        <div class='container'>
            <div class='camera-top'>
              <div class='zoom'></div>
              <div class='mode-changer'></div>
              <div class='sides'></div>
              <div class='range-finder'></div>
              <div class='focus'></div>
              <div class='red'></div>
              <div class='view-finder'></div>
              <div class='flash'>
                <div class='light'></div>
              </div>
            </div>
            <div class='camera-mid'>
              <div class='sensor'></div>
              <div class='lens'></div>
            </div>
            <div class='camera-bottom'></div>
          </div>

        <div class="v-guide"></div>
        <div class="h-guide"></div>
    </div>



</body>
</html>
